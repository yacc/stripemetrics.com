<!DOCTYPE html>
<html>
<head>
    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>Stripemetrics API</title>
    <meta content="StripeMetrics API: analytics and metrics API for Stripe" name="description">
    <meta content="Yacin Bahi" name="author">
    <!-- end: Meta -->
    <!-- start: Mobile Specific -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- end: Mobile Specific -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    <link href="/css/application.css" media="all" rel="stylesheet" type="text/css">
    <script async="" src="//www.google-analytics.com/analytics.js"></script>
    <script type="text/javascript" src="https://s3.amazonaws.com/assets.freshdesk.com/widget/freshwidget.js"></script>
    <style type="text/css" media="screen, projection">
        @import url(http://assets.freshdesk.com/widget/freshwidget.css); 
    </style> 
    <script type="text/javascript">
        FreshWidget.init("", {"queryString": "", "buttonText": "Support", "buttonColor": "black", "buttonBg": "#ffaf08", "alignment": "4", "offset": "30%", "url": "http://support.stripemetrics.com/", "assetUrl": "https://s3.amazonaws.com/assets.freshdesk.com/widget"} );
    </script>
    <script type="text/javascript" src="https://s3.amazonaws.com/assets.freshdesk.com/widget/html2canvas.js?ver=2"></script>
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/assets.freshdesk.com/widget/freshwidget.css?ver=2">
    <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href='css/hightlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='lib/handlebars-1.0.rc.1.js' type='text/javascript'></script>
    <script src='lib/underscore-min.js' type='text/javascript'></script>
    <script src='lib/backbone-min.js' type='text/javascript'></script>
    <script src='lib/swagger.js' type='text/javascript'></script>
    <script src='swagger-ui.js' type='text/javascript'></script>
    <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>

    <script type="text/javascript">
    function loadPageVar (sVar) {
        return unescape(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + escape(sVar).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
    }
    </script>
    <script type="text/javascript">
	$(function () {
        var token = "Api token";
        token = loadPageVar("api_token");
	    window.swaggerUi = new SwaggerUi({
                discoveryUrl:"https://api.stripemetrics.com/v1/doc.json",
                apiKey:token,
                apiKeyName:'api_token',
                dom_id:"swagger-ui-container",
                supportHeaderParams: false,
                supportedSubmitMethods: ['get', 'post', 'put'],
                onComplete: function(swaggerApi, swaggerUi){
                	if(console) {
                        console.log("Loaded API Sandbox")
                        console.log(swaggerApi);
                    };
                  $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                },
                onFailure: function(data) {
                	if(console) {
                        console.log("Unable to Load API Sandbox");
                        console.log(data);
                    }
                },
                docExpansion: "none"
            });

            window.swaggerUi.load();
        });

    </script>
</head>

<body>

<div id='header'>
    <div class="swagger-ui-wrap navbar">
        <a class="brand" href="https://stripemetrics.com/">
            <img alt="Stripemetrics-icon" src="/images/stripemetrics-icon.png">
            StripeMetrics
        </a>

        <form id='api_selector'>
            <div class='input'><input placeholder="https://api.stripemetrics.com/v1/doc.json" id="input_baseUrl" name="baseUrl"
                                      type="text"/></div>
            <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
            <div class='input'><a id="explore" href="#">Explore</a></div>
        </form>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
    &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
